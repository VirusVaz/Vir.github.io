<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Тест Таймера</title>
</head>
<body>

<p>Таймер отсчёта:</p>
<h1 id="timerDisplay">10</h1>

<script type="text/javascript">
    let timeLeft = 10;  // Начальное значение таймера

    // Функция для обновления таймера
    function updateTimer() {
        if (timeLeft >= 0) {
            document.getElementById('timerDisplay').textContent = timeLeft;  // Обновляем текст таймера
            timeLeft--;  // Уменьшаем время
        } else {
            clearInterval(timerInterval);  // Останавливаем таймер, когда время закончилось
            document.getElementById('timerDisplay').textContent = "Время вышло!";  // Выводим сообщение
        }
    }

    // Запускаем таймер, обновляющий каждую секунду
    let timerInterval = setInterval(updateTimer, 1000);  // Обновление каждую секунду

    // Убедимся, что скрипт работает, когда страница загружена
    window.onload = function() {
        console.log('Таймер запущен');
    };
</script>

</body>
</html>
