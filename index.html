<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch to Reveal</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: auto;
    }
    .hidden-text {
      z-index: 1;
      text-align: center;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <canvas id="scratchCanvas"></canvas>
    <div class="hidden-text" id="hiddenText">Секретный текст второй тест</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const canvas = document.getElementById('scratchCanvas');
    const hiddenText = document.getElementById('hiddenText');
    const ctx = canvas.getContext('2d');

    // Настройка размеров
    const textRect = hiddenText.getBoundingClientRect();
    const width = textRect.width + 20;
    const height = textRect.height + 20;

    container.style.width = `${width}px`;
    container.style.height = `${height}px`;
    canvas.width = width;
    canvas.height = height;

    // Подстройка цвета защитного слоя под фон родителя
    let backgroundColor = '#fff'; // Цвет по умолчанию
    try {
      const parentStyles = window.parent.getComputedStyle(window.parent.document.body);
      backgroundColor = parentStyles.backgroundColor || '#fff';
      hiddenText.style.fontFamily = parentStyles.fontFamily || 'sans-serif';
      hiddenText.style.color = parentStyles.color || '#000';
    } catch (e) {
      console.warn('Не удалось получить стили родительской страницы:', e);
    }

    // Установка фона для стираемого слоя
    ctx.fillStyle = backgroundColor;
    ctx.fillRect(0, 0, width, height);

    // Для стирания
    let isDrawing = false;

    const startDrawing = (e) => {
      isDrawing = true;
      scratch(e);
    };

    const endDrawing = () => {
      isDrawing = false;
      checkIfCleared();
    };

    const scratch = (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2); // Радиус стирания
      ctx.fill();
    };

    // Проверка, если более 70% стерто
    const checkIfCleared = () => {
      const imageData = ctx.getImageData(0, 0, width, height);
      const pixels = imageData.data;
      let transparentPixels = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) transparentPixels++;
      }

      const percentage = (transparentPixels / (pixels.length / 4)) * 100;

      if (percentage > 70) {
        canvas.style.pointerEvents = 'none'; // Отключить рисование
        alert('Секретный текст открыт!');
      }
    };

    // Слушатели событий для мыши и тач-устройств
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);

    canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
    canvas.addEventListener('touchmove', (e) => {
      scratch(e.touches[0]);
      e.preventDefault();
    });
    canvas.addEventListener('touchend', endDrawing);
  </script>
</body>
</html>
