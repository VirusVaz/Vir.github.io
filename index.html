<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Content</title>
    <style>
        #content {
            display: none;
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
            color: #333;
        }

        #timer {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="content" style="display: none;">Содержимое отображено через 1 минуту бездействия.</div>
    <div id="timer">Ожидание: 60 секунд</div>

    <script>
        let timer;
        let countdown = 60;
        const timerElement = document.getElementById('timer');

        function showContent() {
            document.getElementById('content').style.display = 'block';
            timerElement.style.display = 'none';
        }

        function updateTimerDisplay() {
            timerElement.textContent = `Ожидание: ${countdown} секунд`;
        }

        function resetTimer() {
            clearTimeout(timer);
            document.getElementById('content').style.display = 'none';
            countdown = 60;
            updateTimerDisplay();
            timer = setInterval(() => {
                countdown--;
                updateTimerDisplay();
                if (countdown <= 0) {
                    clearInterval(timer);
                    showContent();
                }
            }, 1000);
        }

        // Reset the timer on any activity
        window.addEventListener('mousemove', resetTimer);
        window.addEventListener('keydown', resetTimer);
        window.addEventListener('scroll', resetTimer);
        window.addEventListener('click', resetTimer);

        // Start the timer initially
        resetTimer();
    </script>
</body>
</html>
