<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch to Reveal</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      overflow: hidden;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .hidden-text {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: transparent; /* Изначально прозрачный текст */
      background-clip: text;
      -webkit-background-clip: text;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <canvas id="scratchCanvas"></canvas>
    <div class="hidden-text" id="hiddenText">КОД К СПОЙЛЕРУ ПИПИДАСТР</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const canvas = document.getElementById('scratchCanvas');
    const hiddenText = document.getElementById('hiddenText');
    const ctx = canvas.getContext('2d');

    // Устанавливаем размеры текста и канваса
    const textRect = hiddenText.getBoundingClientRect();
    const width = textRect.width + 20; // Добавляем отступы
    const height = textRect.height + 20;

    container.style.width = `${width}px`;
    container.style.height = `${height}px`;
    canvas.width = width;
    canvas.height = height;

    // Задаем фон канваса как прозрачный
    ctx.fillStyle = 'rgba(255, 255, 255, 1)'; // Белый непрозрачный цвет
    ctx.fillRect(0, 0, width, height);

    // Для стирания
    let isDrawing = false;

    const startDrawing = (e) => {
      isDrawing = true;
      scratch(e);
    };

    const endDrawing = () => {
      isDrawing = false;
    };

    const scratch = (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = 'destination-out'; // Убирает содержимое
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2); // Круг радиусом 15px
      ctx.fill();
    };

    // Слушатели событий для мыши и тач-устройств
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);

    canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
    canvas.addEventListener('touchmove', (e) => {
      scratch(e.touches[0]);
      e.preventDefault();
    });
    canvas.addEventListener('touchend', endDrawing);
  </script>
</body>
</html>
