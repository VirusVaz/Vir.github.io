<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Содержимое после бездействия</title>
    <style>
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Привет! Подождите минуту, чтобы увидеть содержимое.</h1>
    <div id="content">
        <h2>Вот ваше содержимое после 1 минуты бездействия!</h2>
        <p>Этот текст появляется только после того, как вы не взаимодействуете с сайтом в течение 1 минуты.</p>
    </div>

    <script>
        let timeout;
        let inactivityTime = 60000; // 1 минута в миллисекундах

        // Функция для сброса таймера при взаимодействии с пользователем
        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(showContent, inactivityTime);
        }

        // Функция для отображения содержимого
        function showContent() {
            document.getElementById('content').style.display = 'block';
        }

        // Слушаем события взаимодействия пользователя
        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeydown = resetTimer;
        document.onclick = resetTimer;
        document.onscroll = resetTimer;
    </script>
</body>
</html>
