<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Защищенный текст</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #container {
      position: relative;
      width: 300px;
      height: 100px;
    }

    #mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ccc;
      cursor: pointer;
      z-index: 2;
    }

    #text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 24px;
      color: transparent;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      z-index: 1;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mask"></div>
    <canvas id="canvas"></canvas>
    <div id="text">рыба-карась</div>
  </div>

  <script>
    const mask = document.getElementById('mask');
    const text = document.getElementById('text');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = mask.offsetWidth;
    canvas.height = mask.offsetHeight;

    let isMouseDown = false;

    // Функция для "снятия" маски
    function revealText(e) {
      const maskRect = mask.getBoundingClientRect();
      const x = e.clientX - maskRect.left;
      const y = e.clientY - maskRect.top;

      ctx.clearRect(x - 20, y - 20, 40, 40);  // Очистка области вокруг курсора
      text.style.color = 'black';  // Показываем текст
    }

    mask.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      revealText(e);
    });

    mask.addEventListener('mousemove', (e) => {
      if (isMouseDown) {
        revealText(e);
      }
    });

    document.addEventListener('mouseup', () => {
      isMouseDown = false;
    });
  </script>
</body>
</html>
