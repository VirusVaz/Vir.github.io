<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch to Reveal</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Цвет фона страницы */
    }
    .container {
      position: relative;
      display: inline-block;
      padding: 10px; /* Отступы вокруг текста */
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: auto;
      background: rgba(0, 0, 0, 0); /* Прозрачная маска */
    }
    .hidden-text {
      font-size: 14px;
      font-weight: bold;
      color: black; /* Черный текст */
      text-align: center;
      z-index: 1;
      pointer-events: none;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <canvas id="scratchCanvas"></canvas>
    <div class="hidden-text" id="hiddenText">КОД К СПОЙЛЕРУ ПИПИДАСТР</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const canvas = document.getElementById('scratchCanvas');
    const hiddenText = document.getElementById('hiddenText');
    const ctx = canvas.getContext('2d');

    // Получаем размеры текста
    const textRect = hiddenText.getBoundingClientRect();
    const width = textRect.width + 20; // Добавляем отступы
    const height = textRect.height + 20;

    // Устанавливаем размеры контейнера и канваса
    container.style.width = `${width}px`;
    container.style.height = `${height}px`;
    canvas.width = width;
    canvas.height = height;

    // Инициализация канваса с прозрачным фоном
    ctx.fillStyle = '#fff'; // Маска будет белой, что делает ее невидимой на фоне
    ctx.fillRect(0, 0, width, height);

    // Для стирания
    let isDrawing = false;

    const startDrawing = (e) => {
      isDrawing = true;
      scratch(e);
    };

    const endDrawing = () => {
      isDrawing = false;
      checkIfCleared();
    };

    const scratch = (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = 'destination-out'; // Убирает содержимое
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2); // Круг радиусом 15px
      ctx.fill();
    };

    // Проверка, если более 70% стерто
    const checkIfCleared = () => {
      const imageData = ctx.getImageData(0, 0, width, height);
      const pixels = imageData.data;
      let transparentPixels = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) transparentPixels++;
      }

      const percentage = (transparentPixels / (pixels.length / 4)) * 100;

      if (percentage > 70) {
        canvas.style.pointerEvents = 'none'; // Отключить рисование
        hiddenText.style.visibility = 'visible'; // Показываем текст
        setTimeout(() => alert('Вы стерли достаточно!'), 300);
      }
    };

    // Слушатели событий для мыши и тач-устройств
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseleave', endDrawing);

    canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
    canvas.addEventListener('touchmove', (e) => {
      scratch(e.touches[0]);
      e.preventDefault();
    });
    canvas.addEventListener('touchend', endDrawing);
  </script>
</body>
</html>
